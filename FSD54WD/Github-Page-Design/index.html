<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB Page Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    
    <div class="container">
        <div class="row " id="header">
            <div class="col-3">            
                <i><box-icon type='logo' name='github'></box-icon> </i>
            </div>
            <div class="col-9">
                <h2 >GITHUB</h2>
            </div>
        </div>
 
        <div class="row m-5">
            <div class="col-3 " id="sidebar">
                <h2>Sidebars</h2>
            </div>
            <div class="col-8">
               <div class="row">
                    <!-- <div class="col-2">asdadadd</div> -->
                    <div class="col-10" >
                        <input type="text" class="form-control" placeholder="Search" id="searchbar">
                    </div>
               </div>
               <div class="row" >
                <div class="col-3" id="content">
                </div>
                <div class="col-3" id="content">
                </div>
                <div class="col-3" id="content">
                </div>
               </div>
               <div class="row" >

                <textarea class="form-control" id="footer" rows="3" placeholder="textarea"></textarea>
               </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
